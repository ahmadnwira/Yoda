{% extends "layout.html" %}

{% block content %}
    <h1>Welcome to {{data['project_name']}} </h1>

    <h3>Recent posts: </h3>

    <ul>
        {% for post in content %}
        <li>
            <a href={{post['url']}}> {{ post['title'] }} </a>
        </li>  
        {% endfor %}
    </ul>
{% endblock %}
